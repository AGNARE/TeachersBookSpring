<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Редактировать студента</h1>

    <!-- Форма отправляется на POST-метод /students/update/{id} -->
    <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">

        <!-- Скрытое поле для ID -->
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Фамилия:</label>
            <input type="text" class="form-control" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Имя:</label>
            <input type="text" class="form-control" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Отчество:</label>
            <input type="text" class="form-control" th:field="*{middleName}">
        </div>
        <div class="mb-3">
            <label class="form-label">Дата рождения:</label>
            <!-- Примечание: Spring/Thymeleaf автоматически преобразует java.time.LocalDate в формат даты HTML -->
            <input type="date" class="form-control" th:field="*{dateBorn}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Группа:</label>
            <!-- Поле для выбора группы -->
            <select class="form-control" th:field="*{group}">
                <!-- Опция по умолчанию (для отмены назначения группы) -->
                <option th:value="null" th:text="'-- Без группы --'"></option>

                <!-- Итерация по всем доступным группам -->
                <option th:each="groupItem : ${groups}"
                        th:value="${groupItem.id}"
                        th:text="${groupItem.name}"
                        th:selected="${student.group != null and student.group.id == groupItem.id}">
                    Название группы
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Сохранить изменения</button>
        <a th:href="@{/students}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
