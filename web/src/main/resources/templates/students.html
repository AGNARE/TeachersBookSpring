<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список студентов — HR Университета</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1E3A8A, #3B82F6);
            color: #111827;
            padding: 2rem;
        }
        .students-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            padding: 2rem;
        }
        .students-card h1 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .btn-custom {
            border-radius: 0.5rem;
            font-weight: 500;
        }
        table th, table td {
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        .modal-content {
            border-radius: 0.75rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="students-card">
        <h1>Список студентов</h1>

        <div class="mb-3 d-flex justify-content-between">
            <a th:href="@{/dashboard}" class="btn btn-secondary btn-custom">Назад</a>

            <!-- Только для админа -->
            <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a th:href="@{/students/create}" class="btn btn-success btn-custom">Добавить нового студента</a>
                <a th:href="@{/groups}" class="btn btn-info btn-custom">Управление группами</a>
            </th:block>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th>№</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Дата рождения</th>
                    <th>Группа</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, iterStat : ${students}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${student.lastName}">Иванов</td>
                    <td th:text="${student.firstName}">Иван</td>
                    <td th:text="${student.middleName}">Иванович</td>
                    <td th:text="${#temporals.format(student.dateBorn, 'dd-MM-yyyy')}">01-01-2000</td>
                    <td>
                        <span th:if="${student.group != null}" th:text="${student.group.name}">ПИ-2-19</span>
                        <span th:if="${student.group == null}" class="text-muted">Не назначена</span>
                    </td>
                    <td>
                        <!-- Только для админа -->
                        <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <button class="btn btn-primary btn-sm btn-custom"
                                    data-bs-toggle="modal"
                                    data-bs-target="#editStudentModal"
                                    th:attr="data-id=${student.id},
                                             data-firstName=${student.firstName},
                                             data-lastName=${student.lastName},
                                             data-middleName=${student.middleName},
                                             data-dateBorn=${student.dateBorn},
                                             data-groupId=${student.group != null ? student.group.id : ''}">
                                Редактировать
                            </button>
                            <a th:href="@{/students/delete/{id}(id=${student.id})}"
                               class="btn btn-danger btn-sm btn-custom"
                               onclick="return confirm('Вы уверены, что хотите удалить этого студента?')">Удалить</a>
                        </th:block>

                        <!-- Для обычного пользователя просто просмотр -->
                        <th:block th:if="${#authorization.expression('hasRole(''USER'')')}">
                            <span class="text-muted">Только просмотр</span>
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editStudentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/students/update/__id__}" method="post" id="editStudentForm">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать студента</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="studentId">
                    <div class="mb-3">
                        <label class="form-label">Фамилия:</label>
                        <input type="text" class="form-control" name="lastName" id="studentLastName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Имя:</label>
                        <input type="text" class="form-control" name="firstName" id="studentFirstName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Отчество:</label>
                        <input type="text" class="form-control" name="middleName" id="studentMiddleName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Дата рождения:</label>
                        <input type="date" class="form-control" name="dateBorn" id="studentDateBorn" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Группа:</label>
                        <select class="form-control" name="group.id" id="studentGroupId">
                            <option th:each="groupItem : ${groups}"
                                    th:value="${groupItem.id}"
                                    th:text="${groupItem.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-custom">Сохранить</button>
                    <button type="button" class="btn btn-secondary btn-custom" data-bs-dismiss="modal">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const editModal = document.getElementById('editStudentModal');
    editModal.addEventListener('show.bs.modal', event => {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const firstName = button.getAttribute('data-firstName');
        const lastName = button.getAttribute('data-lastName');
        const middleName = button.getAttribute('data-middleName');
        const dateBorn = button.getAttribute('data-dateBorn');
        const groupId = button.getAttribute('data-groupId');

        document.getElementById('studentId').value = id;
        document.getElementById('studentFirstName').value = firstName;
        document.getElementById('studentLastName').value = lastName;
        document.getElementById('studentMiddleName').value = middleName;
        document.getElementById('studentDateBorn').value = dateBorn;
        document.getElementById('studentGroupId').value = groupId;

        const form = document.getElementById('editStudentForm');
        form.action = `/students/update/${id}`;
    });
</script>
</body>
</html>
