<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard — TeachersBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
        }
        /* Sidebar */
        #sidebar {
            width: 220px;
            background: #1E3A8A;
            color: white;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1rem;
            display: block;
        }
        #sidebar a:hover {
            background: #3B82F6;
        }
        /* Header */
        #header {
            height: 60px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            justify-content: space-between;
            border-bottom: 1px solid #dee2e6;
        }
        /* Main content */
        #content {
            flex-grow: 1;
            padding: 1.5rem;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h4 class="text-center py-3">TeachersBook</h4>
    <a th:href="@{/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a th:href="@{/students}"><i class="bi bi-people"></i> Студенты</a>
    <a th:href="@{/groups}"><i class="bi bi-journal"></i> Группы</a>
    <a href="#"><i class="bi bi-bar-chart"></i> Отчёты</a>
    <a href="#"><i class="bi bi-gear"></i> Настройки</a>
    <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Выход</a>
</div>

<!-- Main content wrapper -->
<div style="flex-grow: 1; display: flex; flex-direction: column;">

    <!-- Header -->
    <div id="header">
        <input type="text" class="form-control w-50" placeholder="Поиск студентов или групп">
        <div class="dropdown">
            <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle"></i> Admin
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Профиль</a></li>
                <li><a class="dropdown-item" href="#">Настройки</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" th:href="@{/logout}">Выход</a></li>
            </ul>
        </div>
    </div>

    <!-- Content -->
    <div id="content">

        <h2>Добро пожаловать в TeachersBook</h2>

        <div class="row my-4">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Студентов</h5>
                        <p class="card-text" th:text="${totalStudents}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Групп</h5>
                        <p class="card-text" th:text="${totalGroups}">0</p>
                    </div>
                </div>
            </div>
<!--            <div class="col-md-3">-->
<!--                <div class="card text-white bg-warning mb-3">-->
<!--                    <div class="card-body">-->
<!--                        <h5 class="card-title">Без группы</h5>-->
<!--                        <p class="card-text" th:text="${studentsWithoutGroup}">0</p>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </div>

        <h4>Последние добавленные студенты</h4>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Группа</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${latestStudents}">
                <td th:text="${student.lastName}">Иванов</td>
                <td th:text="${student.firstName}">Иван</td>
                <td th:text="${student.group != null ? student.group.name : '—'}">—</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
